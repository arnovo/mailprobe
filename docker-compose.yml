# Mailprobe â€” local run
# Usage: docker compose up -d
# Migrations: docker compose run --rm backend alembic -c alembic.ini upgrade head

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mailprobe
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    image: mailprobe-backend:latest
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/mailprobe
      DATABASE_URL_SYNC: postgresql://postgres:postgres@postgres:5432/mailprobe
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
      CORS_ORIGINS: '["http://localhost:3001","http://localhost:3000","http://localhost:3002","http://127.0.0.1:3002"]'
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  worker:
    image: mailprobe-backend:latest
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/mailprobe
      DATABASE_URL_SYNC: postgresql://postgres:postgres@postgres:5432/mailprobe
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app worker -l info

  beat:
    image: mailprobe-backend:latest
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL_SYNC: postgresql://postgres:postgres@postgres:5432/mailprobe
      CELERY_BROKER_URL: redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.tasks.celery_app beat -l info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file:
      - ./frontend/.env.local
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3001:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
